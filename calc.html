<body>
  <div class="container-fluid">
    <h3 align="center">Course Workload Estimator</h3>
    <hr/>
    <div class="row">
      <div class="col-sm-3">
        <h4>READING ASSIGNMENTS</h4>
        <div class="well">
          <div class="form-group shiny-input-container" style="width: 100%;">
            <label for="weeklypages">Pages Per Week:</label>
            <input id="weeklypages" type="number" class="form-control" value="0"/>
          </div>
          <hr/>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="readingdensity">Page Density:</label>
            <div>
              <select id="readingdensity"><option value="1" selected>450 Words (Paperback)</option>
<option value="2">600 Words (Monograph)</option>
<option value="3">750 Words (Textbook)</option></select>
              <script type="application/json" data-for="readingdensity" data-nonempty="">{}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="difficulty">Difficulty:</label>
            <div>
              <select id="difficulty"><option value="1" selected>No New Concepts</option>
<option value="2">Some New Concepts</option>
<option value="3">Many New Concepts</option></select>
              <script type="application/json" data-for="difficulty" data-nonempty="">{}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="readingpurpose">Purpose:</label>
            <div>
              <select id="readingpurpose"><option value="1" selected>Survey</option>
<option value="2">Understand</option>
<option value="3">Engage</option></select>
              <script type="application/json" data-for="readingpurpose" data-nonempty="">{}</script>
            </div>
          </div>
          <p align="center">
            <strong>Estimated Reading Rate:</strong>
            <br/>
            <span id="pagesperhour.out" class="shiny-text-output"></span>
            <br/>
            <br/>
            <div class="form-group shiny-input-container" style="width: 100%;">
              <div class="checkbox">
                <label>
                  <input id="setreadingrate" type="checkbox"/>
                  <span>manually adjust</span>
                </label>
              </div>
            </div>
          </p>
          <div data-display-if="input.setreadingrate == true">
            <div class="form-group shiny-input-container">
              <label for="overridepagesperhour">Pages Read Per Hour:</label>
              <input id="overridepagesperhour" type="number" class="form-control" value="10" min="0"/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <h4>BIBLE READING</h4>
        <div class="well">
          <div class="form-group shiny-input container" style="width: 100%;">
            <label for ="weeklypages">Pages Per Week:</label>
            <input id="weeklypages" type="number" class="form-control" value="0">
          </div>
          <hr>
        </div>
      </div>
      <div class="col-sm-3">
        <h4>WRITING ASSIGNMENTS</h4>
        <div class="well">
          <div class="form-group shiny-input-container" style="width: 100%;">
            <label for="semesterpages">Pages Per Semester:</label>
            <input id="semesterpages" type="number" class="form-control" value="0"/>
          </div>
          <hr/>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="writtendensity">Page Density:</label>
            <div>
              <select id="writtendensity"><option value="1" selected>250 Words (D-Spaced)</option>
<option value="2">500 Words (S-Spaced)</option></select>
              <script type="application/json" data-for="writtendensity" data-nonempty="">{}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="writingpurpose">Genre:</label>
            <div>
              <select id="writingpurpose"><option value="1" selected>Reflection; Narrative</option>
<option value="2">Argument</option>
<option value="3">Research</option></select>
              <script type="application/json" data-for="writingpurpose" data-nonempty="">{}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="draftrevise">Drafting:</label>
            <div>
              <select id="draftrevise"><option value="1" selected>No Drafting</option>
<option value="2">Minimal Drafting</option>
<option value="3">Extensive Drafting</option></select>
              <script type="application/json" data-for="draftrevise" data-nonempty="">{}</script>
            </div>
          </div>
          <p align="center">
            <strong>Estimated Writing Rate:</strong>
            <br/>
            <span id="hoursperwriting.out" class="shiny-text-output"></span>
            <br/>
            <br/>
            <div class="form-group shiny-input-container" style="width: 100%;">
              <div class="checkbox">
                <label>
                  <input id="setwritingrate" type="checkbox"/>
                  <span>manually adjust</span>
                </label>
              </div>
            </div>
          </p>
          <div data-display-if="input.setwritingrate == true">
            <div class="form-group shiny-input-container">
              <label for="overridehoursperwriting">Hours Per Written Page:</label>
              <input id="overridehoursperwriting" type="number" class="form-control" value="0.5" min="0.1"/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <h4>EXAMS</h4>
        <div class="well">
          <div class="form-group shiny-input-container" style="width: 100%;">
            <label for="exams">Exams Per Semester:</label>
            <input id="exams" type="number" class="form-control" value="0"/>
          </div>
          <div class="form-group shiny-input-container" style="width: 100%;">
            <label class="control-label" for="examhours">Study Hours Per Exam:</label>
            <input class="js-range-slider" id="examhours" data-min="0" data-max="50" data-from="0" data-step="1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-keyboard="true" data-keyboard-step="2" data-drag-interval="true" data-data-type="number"/>
          </div>
        </div>
        <h4>OTHER ASSIGNMENTS</h4>
        <div class="well">
          <div class="form-group shiny-input-container" style="width: 100%;">
            <label for="otherassign">Assignments Per Semester:</label>
            <input id="otherassign" type="number" class="form-control" value="0"/>
          </div>
          <div class="form-group shiny-input-container" style="width: 100%;">
            <label class="control-label" for="otherhours">Hours Per Assignment:</label>
            <input class="js-range-slider" id="otherhours" data-min="0" data-max="50" data-from="0" data-step="1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-keyboard="true" data-keyboard-step="2" data-drag-interval="true" data-data-type="number"/>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <h4>COURSE INFO</h4>
        <div class="well">
          <div class="form-group shiny-input-container" style="width: 100%;">
            <label for="classweeks">Class Weeks (With Exams):</label>
            <input id="classweeks" type="number" class="form-control" value="15"/>
          </div>
        </div>
        <hr/>
        <h4 align="center">ESTIMATED WORKLOAD</h4>
        <div class="well">
          <strong align="center">
            <div id="estimatedworkload" class="shiny-text-output"></div>
          </strong>
        </div>
        <p align="center">
          <a href="http://www.cte.rice.edu/workload#howcalculated" target="blank">Estimation Details</a>
        </p>
        <hr/>
        <p align="center">
          <strong>Research &amp; Design</strong>
          <br/>
          <a href="http://www.elizabethbarre.com" target="blank">Elizabeth Barre</a>
          <br/>
          <a href="http://www.justinesarey.com" target="blank">Justin Esarey</a>
          <br/>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
